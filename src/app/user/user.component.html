

  <mat-card class="example-card " appHover>
     <mat-card-header>
        <mat-card-title [ngClass]="{'marked': isMarked}">{{user.name | uppercase}}</mat-card-title>
     </mat-card-header>
         <img mat-card-image src= "{{user.image}}">
     <mat-card-content>
       <p>
         {{user.geo}}
       </p>
     </mat-card-content>
     <mat-card-actions>
       <div class="button-row">
        <button mat-mini-fab color="warn" (click)="onClick()">
         <mat-icon >favorite</mat-icon>
        </button>
       </div>
      </mat-card-actions>
  </mat-card>
