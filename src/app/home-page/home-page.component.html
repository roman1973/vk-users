<mat-form-field class="example-full-width">
  <input matInput placeholder="Favorite name" [(ngModel)]="searchStr" >
</mat-form-field>

<mat-grid-list cols="4" rowHeight="0.7:1" >
  <mat-grid-tile *ngFor=" let u of users | search:searchStr">
    <app-user [user] = "u"></app-user>
  </mat-grid-tile>
</mat-grid-list>
